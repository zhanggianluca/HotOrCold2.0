<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Hot and Cold</title>
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div id="header">
        <h1>HOT OR COLD</h1>
        <h2>A NUMBER GUESSING GAME</h2>
    </div> <!--Helps with the structure of the website to make it easier for text-readers-->

    <div id="remain">Guesses Remaining: <span id="num"><!--Helps with color contrast-->5</span></div> 
    <hr>
    <div id="heading">Your Guess:</div>
    <div id="output"></div>
    
    <div id="buttons"> <!--Ensures that the buttons can be easily
    navigated using the keyboard only-->

        <div id="subs">
        <button id="sub" onclick="sub25();">-25</button>
        <button id="sub" onclick="subTen();">-10</button>
        <button id="sub" onclick="subFive();">-5</button>
        <button id="sub" onclick="subOne();">-1</button>
        </div>
        
        <div id="util">
        <button onclick="submit();" id="subbtn">Guess</button>
        <button onclick="initialize();" id="resetbtn">Reset</button>
        </div>

        <div id="adds">
        <button id="add" onclick="add25();">+25</button>
        <button id="add" onclick="addTen();">+10</button>
        <button id="add" onclick="addFive();">+5</button>
        <button id="add" onclick="addOne();">+1</button>
        </div>

    </div>

    <div id="win"></div>

    <div id="logdiv">
        <table id="log">
            <tr>
                <th>Guesses</th>
                <th>Responses</th>
            </tr>
        </table>
    </div>
</body>
</html>
